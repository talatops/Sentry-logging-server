<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - Eliza</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .mobile-table {
                display: block;
                width: 100%;
            }
            .mobile-table thead {
                display: none;
            }
            .mobile-table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                background: white;
            }
            .mobile-table tbody td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #e5e7eb;
            }
            .mobile-table tbody td:before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 1rem;
            }
            .mobile-table tbody td:last-child {
                border-bottom: none;
            }
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark-mode .bg-white {
            background-color: #2d2d2d;
        }
        .dark-mode .text-gray-700 {
            color: #e0e0e0;
        }
        .dark-mode .text-gray-500 {
            color: #bdbdbd;
        }
        .dark-mode .border-gray-200 {
            border-color: #404040;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-stream mr-2"></i>
                    Log Viewer
                </h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-white hover:text-gray-200">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white rounded-lg shadow p-4 space-y-4">
                <div class="flex flex-wrap gap-4">
                    <button id="refreshButton" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition duration-200">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                    <div class="flex items-center">
                        <label class="mr-2 text-gray-700">Auto-refresh:</label>
                        <select id="refreshInterval" class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500">
                            <option value="0">Off</option>
                            <option value="5000">5 seconds</option>
                            <option value="10000">10 seconds</option>
                            <option value="30000">30 seconds</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Environment</label>
                        <select id="envFilter" class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500">
                            <option value="">All</option>
                            <option value="development">Development</option>
                            <option value="production">Production</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level</label>
                        <select id="levelFilter" class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500">
                            <option value="">All</option>
                            <option value="error">Error</option>
                            <option value="warn">Warning</option>
                            <option value="info">Info</option>
                            <option value="debug">Debug</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full mobile-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Environment</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="logsTable" class="divide-y divide-gray-200">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div id="pagination" class="px-6 py-4 flex flex-col sm:flex-row items-center justify-between border-t border-gray-200">
                <div class="text-sm text-gray-700 mb-4 sm:mb-0" id="paginationInfo">
                    Showing <span id="startCount" class="font-medium">0</span> to 
                    <span id="endCount" class="font-medium">0</span> of 
                    <span id="totalCount" class="font-medium">0</span> results
                </div>
                <div class="flex space-x-2">
                    <button id="prevPage" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-chevron-left mr-1"></i> Previous
                    </button>
                    <button id="nextPage" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Next <i class="fas fa-chevron-right ml-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log Detail Modal -->
    <div id="logModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-2/3 shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">Log Details</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 transition duration-150">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <pre id="logDetail" class="bg-gray-100 p-4 rounded-lg overflow-auto max-h-[60vh] text-sm"></pre>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 20;
        let autoRefreshInterval = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('refreshButton').addEventListener('click', loadLogs);
            document.getElementById('refreshInterval').addEventListener('change', updateAutoRefresh);
            document.getElementById('envFilter').addEventListener('change', () => {
                currentPage = 0;
                loadLogs();
            });
            document.getElementById('levelFilter').addEventListener('change', () => {
                currentPage = 0;
                loadLogs();
            });
            document.getElementById('startDate').addEventListener('change', () => {
                currentPage = 0;
                loadLogs();
            });
            document.getElementById('endDate').addEventListener('change', () => {
                currentPage = 0;
                loadLogs();
            });
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    loadLogs();
                }
            });
            document.getElementById('nextPage').addEventListener('click', () => {
                currentPage++;
                loadLogs();
            });
        }

        function updateAutoRefresh() {
            const interval = parseInt(document.getElementById('refreshInterval').value);
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (interval > 0) {
                autoRefreshInterval = setInterval(loadLogs, interval);
            }
        }

        async function loadLogs() {
            try {
                const environment = document.getElementById('envFilter').value;
                const level = document.getElementById('levelFilter').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                const params = new URLSearchParams({
                    skip: currentPage * pageSize,
                    limit: pageSize
                });

                if (environment) params.append('environment', environment);
                if (level) params.append('level', level);
                if (startDate) params.append('startDate', new Date(startDate).toISOString());
                if (endDate) params.append('endDate', new Date(endDate).toISOString());

                const response = await fetch(`/api/logs?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('loggingToken') || 'your-secret-key'}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch logs');

                const data = await response.json();
                renderLogs(data.logs);
                updatePagination(data.total);
            } catch (error) {
                console.error('Error loading logs:', error);
                alert('Failed to load logs. Please check your connection and try again.');
            }
        }

        function renderLogs(logs) {
            const tbody = document.getElementById('logsTable');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Timestamp" class="px-6 py-4 text-sm text-gray-500">
                        ${new Date(log.timestamp).toLocaleString()}
                    </td>
                    <td data-label="Level" class="px-6 py-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getLevelBadgeColor(log.level)}">
                            ${log.level}
                        </span>
                    </td>
                    <td data-label="Environment" class="px-6 py-4 text-sm text-gray-500">
                        ${log.environment}
                    </td>
                    <td data-label="Message" class="px-6 py-4 text-sm text-gray-500">
                        ${log.message}
                    </td>
                    <td data-label="Actions" class="px-6 py-4">
                        <button onclick='showLogDetail(${JSON.stringify(log)})' class="text-indigo-600 hover:text-indigo-900 transition duration-150">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getLevelBadgeColor(level) {
            const colors = {
                error: 'bg-red-100 text-red-800',
                warn: 'bg-yellow-100 text-yellow-800',
                info: 'bg-blue-100 text-blue-800',
                debug: 'bg-gray-100 text-gray-800'
            };
            return colors[level] || colors.info;
        }

        function updatePagination(total) {
            const startCount = currentPage * pageSize + 1;
            const endCount = Math.min((currentPage + 1) * pageSize, total);
            
            document.getElementById('startCount').textContent = total === 0 ? 0 : startCount;
            document.getElementById('endCount').textContent = endCount;
            document.getElementById('totalCount').textContent = total;
            
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = endCount >= total;
        }

        function showLogDetail(log) {
            const modal = document.getElementById('logModal');
            const detailElement = document.getElementById('logDetail');
            detailElement.textContent = JSON.stringify(log, null, 2);
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('logModal').classList.add('hidden');
        }

        // Add Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
